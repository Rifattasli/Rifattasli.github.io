<form [formGroup]="s2profileForm" (submit)="UpdatePassword()" autocomplete="new-password">

    <h1>Update password</h1>

    <div class="form-control">
        <p><label for="sifre">Eski Şifre</label></p>
        
        <input
          formControlName="eskisifre"
          id="ceptelefon"
          autocomplete="new-password"
          type="text"
        />
      </div>

      <div class="form-control">
        <p><label for="sifre">Yeni Şifre</label></p>
        
        <input
          formControlName="yenisifre"
          id="ceptelefon"
          autocomplete="new-password"
          type="text"
        />
      </div>

      <div class="form-control">
        <p><label for="sifre">Yeni Şifre Tekrar</label></p>
        
        <input
          formControlName="yenisifretekrar"
          id="ceptelefon"
          autocomplete="new-password"
          type="text"
        />
      </div>
      <button type="submit">Update</button>
  </form>
